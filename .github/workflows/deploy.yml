name: Deploy to AWS
on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: diggindie-dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: chmod +x ./gradlew && ./gradlew build -x test

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Copy nginx config
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "nginx/api.diggindie.com.conf"
          target: "/tmp"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_REGION
          script: |
            sudo cp /tmp/nginx/api.diggindie.com.conf /etc/nginx/sites-available/api.diggindie.com
            sudo nginx -t && sudo systemctl reload nginx
            
            mkdir -p /home/ubuntu/app
            cd /home/ubuntu/app
            
            cat > docker-compose.yml << EOF
            version: '3.8'
            services:
              app:
                image: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-2.amazonaws.com/diggindie-dev:latest
                ports:
                  - "8080:8080"
                environment:
                  # Database
                  - TZ=Asia/Seoul
                  - DB_HOST=${{ secrets.DB_HOST }}
                  - DB_PORT=5432
                  - DB_NAME=${{ secrets.DB_NAME }}
                  - DB_USERNAME=${{ secrets.DB_USERNAME }}
                  - DB_PASSWORD=${{ secrets.DB_PASSWORD }}
                  # Redis
                  - REDIS_HOST=redis
                  - REDIS_PORT=6379
                  # JWT
                  - JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
                  - JWT_ACCESS_TOKEN_VALIDITY=PT1H
                  - JWT_REFRESH_TOKEN_VALIDITY=P7D
                  # OpenAI
                  - OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
                  - OPENAI_MODEL=gpt-4o-mini
                  # Spotify
                  - SPOTIFY_CLIENT_ID=${{ secrets.SPOTIFY_CLIENT_ID }}
                  - SPOTIFY_CLIENT_SECRET=${{ secrets.SPOTIFY_CLIENT_SECRET }}
                  # OAuth2
                  - BASE_URL=https://api.diggindie.com
                  - KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
                  - KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}
                  - NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}
                  - NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}
                  - GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
                  - GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
                depends_on:
                  - redis
                restart: unless-stopped
            
              redis:
                image: redis:alpine
                ports:
                  - "6379:6379"
                environment:
                  - TZ=Asia/Seoul
                restart: unless-stopped
              EOF
            
            aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-2.amazonaws.com
            
            docker-compose down || true
            docker-compose pull
            docker-compose up -d